<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
  <script type="module" src="/src/main.ts"></script>

  <div class="flex flex-col h-screen bg-[#b0b0b0]">
    <div id="home_button" title="Click here to return home"
      class="hover:border-white grid rounded-lg h-[4vh] w-full border-black border-1 bg-[#305bab] font-bold place-items-center text-white text-[1.6vh]">
      SOULBOUND COMPANION
    </div>
    <div id="home_screen" class="grid grid-rows-[1fr_1fr_4vh] w-full h-[96vh] gap-[0.8vh] mb-2">
      <div class="mr-2 ml-2 mt-2 flex flex-1 gap-2 h-full">
        <!-- LEFT TOP -->
        <div class="grid grid-cols-1 grid-rows-[4vh_4vh_4vh_1fr] w-1/2 gap-2 h-full">
          <button id="characters_button"
            class="hover:border-white border-black border-1 bg-[#305bab] text-white font-bold h-[4vh] rounded-lg w-9/10 justify-center text-[1.6vh]">Characters
            List</button>
          <button id="bestiary_button"
            class="hover:border-white border-black border-1 bg-[#305bab] text-white font-bold h-[4vh] rounded-lg w-9/10 justify-center text-[1.6vh]">Bestiary</button>
          <button
            class="hover:border-white border-black border-1 bg-[#305bab] text-white font-bold h-[4vh] rounded-lg w-9/10 justify-center text-[1.6vh]">Battle
            Mode</button>
          <div id="chatWindow" class="border-black overflow-y-auto border-1 rounded-lg bg-[#c6dcff] w-9/10 h-[29vh]">
          </div>
        </div>
        <!-- RIGHT TOP -->
        <div class="w-1/2 flex flex-col">
          <div class="flex gap-1"> <!-- SOULFIRE START -->
            <div class="w-1/3 h-[4vh] items-center">
              <div class="flex flex-1 items-center justify-end h-[4vh] text-[1.6vh]">Soulfire:</div>
            </div>
            <div class="flex gap-1 w-2/3 h-[4vh] items-center ">
              <div id="unused_soulfire_holder" class="flex flex-none w-min items-center h-[4vh] gap-1">
                <div class="flex flex-none bg-gray-500 size-5"></div>
                <div class="flex flex-none bg-gray-500 size-5"></div>
                <div class="flex flex-none bg-gray-500 size-5"></div>
              </div>
              <div id="used_soulfire_holder" class="flex flex-1 items-center h-[4vh] gap-1">
                <div class="flex flex-none bg-gray-300 size-5"></div>
              </div>
            </div>
          </div> <!-- SOULFIRE END -->
          <div class="flex gap-1"> <!-- DOOM START -->
            <div class="w-1/3 h-[4vh] items-center">
              <div class="flex flex-1 items-center justify-end h-[4vh] text-[1.6vh]">Doom:</div>
            </div>
            <div class="flex gap-1 w-2/3 h-[4vh] items-center">
              <div id="unused_doom_holder" class="flex flex-none w-min items-center h-[4vh] gap-1">
                <div class="flex flex-none bg-gray-500 size-5"></div>
                <div class="flex flex-none bg-gray-500 size-5"></div>
                <div class="flex flex-none bg-gray-500 size-5"></div>
              </div>
              <div id="used_doom_holder" class="flex flex-1 items-center h-[4vh] gap-1">
                <div class="flex flex-none bg-gray-300 size-5"></div>
              </div>
            </div>
          </div> <!-- DOOM END -->
          <div class="flex flex-initial h-[35vh] rounded-lg bg-amber-300"> <!-- PARTY SHEET START -->
            Party Sheet
          </div> <!-- PARTY SHEET END -->
        </div>
      </div>
      <div class="mr-2 ml-2 flex flex-1 rounded-lg bg-red-500 h-[44vh]">
        Character Sheet Preview
      </div>
      <div class="mr-2 ml-2 grid grid-cols-3">
        <div class="grid grid-cols-2 gap-2">
          <div class="flex flex-1 text-[2vh] items-center justify-end font-bold">
            Dice
          </div>
          <div>
            <div class="grid grid-cols-3 bg-[#c6dcff] h-[4vh] w-20 rounded-lg border-black border-1">
              <button id="numDiceDecreaseButton"
                class="hover:text-white border-black border-r-1 text-[2vh] font-bold">-</button>
              <div id="numDiceView" class="flex flex-1 text-[2vh] items-center justify-center font-bold">0</div>
              <button id="numDiceIncreaseButton"
                class="hover:text-white border-black border-l-1 text-[2vh] font-bold">+</button>
            </div>
          </div>
        </div>
        <div class=" grid grid-rows-1 w-full h-full place-content-center">
          <button id="rollDiceButton"
            class="hover:border-white bg-[#305bab] text-white font-bold text-[2vh] h-full w-40 rounded-lg border-black border-1">ROLL</button>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div class="flex flex-1 text-[2vh] items-center justify-end font-bold">
            DN
          </div>
          <input id="diffNumHolder" type="number" min="0" max="6" value="0"
            class="rounded-lg bg-[#c6dcff] border-black border-1 h-full text-center w-10 text-[2vh] font-bold"></input>
        </div>
      </div>
    </div>
    <div id="character_screen" class="grid grid-rows-[40px_1fr] w-full h-[96vh] overflow-y-auto  gap-2 hidden">
      <div class="mt-2 mr-2 ml-2 flex flex-1 items-center justify-center gap-2">
        <button id="play_character" title="Play Character" class="hidden rounded-lg hover:bg-[#d0d0d0]"><i
            class="material-symbols-rounded">person_play</i></button>
        <select id="character_list_dropdown"
          class="font-bold indent-1 w-1/5 bg-[#c6dcff] border-black border-1 rounded-lg">
        </select>
        <button id="add_character" title="Create New Character" class="rounded-lg hover:bg-[#d0d0d0]"><i
            class="material-symbols-rounded">add</i></button>
        <button id="remove_character" title="Delete Character" class="rounded-lg hover:bg-[#d0d0d0]"><i
            class="material-symbols-rounded">remove</i></button>
        <button id="import_character" title="Import Character" class="rounded-lg hover:bg-[#d0d0d0]"><i
            class="material-symbols-rounded">
            file_upload</i></button>
        <button id="export_character" title="Export Character" class="hidden rounded-lg hover:bg-[#d0d0d0]"><i
            class="material-symbols-rounded">
            file_download</i></button>
      </div>
      <div id="edit_character_sheet"
        class="hidden grid grid-rows-[40px_40px_1fr] border-black rounded-lg border-1 gap-2 m-2">
        <div class="flex indent-2 items-center font-bold gap-2">
          <label for="character_name_input">Character Name: </label>
          <input id="character_name_input" class="w-1/4 border-1 border-black indent-1"></input>
        </div>
        <div class="flex indent-2 items-center font-bold gap-2">
          <label>XP: </label>
          <label id="remaining_xp_text">0</label>
          <label>/</label>
          <input id="total_xp_input" type="number" min="0" step="1"
            class="w-1/4 border-1 border-black indent-1"></input>
        </div>
        <div class="grid grid-cols-2">
          <div class="grid grid-cols-3">
            <div id="skill_table_name_column" class="grid grid-rows-25 justify-center">
              <p></p>
            </div>
            <div id="skill_table_training_column" class="grid grid-rows-25 justify-center">
              <p class="font-bold text-center">Training</p>
            </div>
            <div id="skill_table_focus_column" class="grid grid-rows-25 justify-center">
              <p class="font-bold text-center">Focus</p>
            </div>
          </div>
          <div class="flex flex-col gap-5 mb-2 mr-2">
            <div class="grid grid-cols-3 grid-rows-2 w-full h-15 place-items-center">
              <div class="font-bold text-center">Body</div>
              <div class="font-bold text-center">Mind</div>
              <div class="font-bold text-center">Soul</div>
              <input id="body_input_field"
                class="font-bold text-center w-6 rounded-lg border-black border-1 bg-[#c6dcff]"></input>
              <input id="mind_input_field"
                class="font-bold text-center w-6 rounded-lg border-black border-1 bg-[#c6dcff]"></input>
              <input id="soul_input_field"
                class="font-bold text-center w-6 rounded-lg border-black border-1 bg-[#c6dcff]"></input>
            </div>
            <div class="flex flex-row w-full h-10 justify-center gap-5">
              <div class="flex font-bold items-center">
                Aqua Ghyranis
              </div>
              <input id="aqua_hyranis_editor"
                class="font-bold w-1/3 text-center bg-[#c6dcff] rounded-lg border-1 border-black"></input>
            </div>
            <div class="flex flex-col w-full h-full">
              <div class="font-bold text-center">Talents</div>
              <div class="w-full h-10 grid grid-cols-12 place-items-center">
                <select id="editor_talent_list_dropdown"
                  class="font-bold indent-1 col-start-5 col-span-4 w-full bg-[#c6dcff] border-black border-1 rounded-lg">
                </select>
                <button id="add_talent" class="rounded-lg hover:bg-[#d0d0d0]"><i
                    class="material-symbols-rounded">add</i></button>
                <button id="remove_talent" class="rounded-lg hover:bg-[#d0d0d0]"><i
                    class="material-symbols-rounded">remove</i></button>
              </div>
              <div class="w-full border-1 border-black rounded-lg h-full flex">
                <div id="talent_editor_panel" class="grid grid-cols-4 grid-rows-[10px_30px_30px_1fr]">
                  <div class="grid row-start-2 font-bold place-items-center">Talent Name</div>
                  <input id="editor_talent_name"
                    class="row-start-2 bg-[#c6dcff] rounded-lg border-1 border-black indent-1"></input>
                  <div class="flex row-start-2 m-2 font-bold justify-end items-center">Cost</div>
                  <input id="editor_talent_cost"
                    class="row-start-2 bg-[#c6dcff] w-1/2 rounded-lg border-1 border-black indent-1"></input>
                  <div class="flex row-start-3 mt-2 font-bold justify-end items-center">Description</div>
                  <textarea id="editor_talent_description"
                    class="resize-none indent-1 col-span-4 bg-[#c6dcff] row-start-4 mb-2 mr-2 ml-2 rounded-lg border-1 border-black"></textarea>
                </div>
              </div>
            </div>
            <div class="flex flex-col w-full h-full">
              <div class="font-bold text-center">Short-Term Goal</div>
              <textarea id="character_editor_stg_input"
                class="resize-none w-full bg-[#c6dcff] h-full rounded-lg border-1 border-black"></textarea>
            </div>
            <div class="flex flex-col w-full h-full">
              <div class="font-bold text-center">Long-Term Goal</div>
              <textarea id="character_editor_ltg_input"
                class="resize-none w-full bg-[#c6dcff] h-full rounded-lg border-1 border-black"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bestiary_screen" class="h-[96vh]  w-full hidden">

    </div>
  </div>
</body>

</html>
